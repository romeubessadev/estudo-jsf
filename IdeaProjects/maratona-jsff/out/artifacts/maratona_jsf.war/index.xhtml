<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:importEnum type="javax.faces.application.ProjectStage" var="JsfProjectStages" allSuffix="ALL_ENUM_VALUES" />
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.sobrenome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota2}"/><br/>
    <h:outputLabel value="#{(estudanteRegistrarBean.estudante.nota3 > 0) and estudanteRegistrarBean.estudante.nome.equals('Romeu')}"/><br/>
    <h:outputText value="Comparação de notas"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota3 eq 10 ? 'DEZ' : 'NÃO É DEZ'}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome += estudanteRegistrarBean.estudante.sobrenome}"/>
    <!-- Palavras Reservadas: and, or, not !, eq, ne(not equals), lt, gt, le, ge, true, false,
     null, instanceof, empty, not empty, div e mod -->

    <h:outputText value="ENUMS"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno}"/><br/>

</h:body>
</html>
